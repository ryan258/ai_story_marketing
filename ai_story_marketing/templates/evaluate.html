<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧐 Story Evaluation</title>
    <!-- Let's make our page look pretty with some CSS magic! ✨ -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">🌟 Your Amazing Story</h1>
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">📖 Your Story:</h2>
            <p class="text-gray-600 bg-gray-100 p-4 rounded-md">{{ story }}</p>
        </div>
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">🧐 Evaluation:</h2>
            <p class="text-gray-600"><strong>Score:</strong> {{ evaluation.score }}/10</p>
            <p class="text-gray-600"><strong>Feedback:</strong> {{ evaluation.feedback }}</p>
        </div>
        <form id="evaluationForm" class="space-y-4">
            <p class="text-gray-700 font-medium">What would you like to do next?</p>
            <div class="flex space-x-4">
                <button type="submit" name="choice" value="continue" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Continue to Marketing! 🚀
                </button>
                <button type="submit" name="choice" value="rewrite" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    Rewrite the Story 📝
                </button>
            </div>
        </form>
        <div id="message" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <!-- Let's add some JavaScript to make our page interactive! 🎭 -->
    <script>
        document.getElementById('evaluationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const choice = e.submitter.value;
            const messageDiv = document.getElementById('message');

            // Let's send our choice to the story machine!
            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'choice': choice
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    setTimeout(() => {
                        window.location.href = data.next;
                    }, 2000);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                messageDiv.textContent = 'Oops! Something went wrong. Please try again.';
                messageDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
            });
        });
    </script>
</body>
</html>
