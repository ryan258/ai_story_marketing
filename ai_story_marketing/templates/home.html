<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Story Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">üöÄ Story Creator</h1>
        
        <!-- üèÉ‚Äç‚ôÇÔ∏è This is our new progress bar! -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">Your Progress</h2>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ (progress|length / 5) * 100 }}%"></div>
            </div>
            <ul class="mt-2 text-sm text-gray-600">
                {% for step in ['story_creation', 'evaluation', 'marketing_analysis', 'social_media', 'marketing_concepts'] %}
                    <li class="{% if step in progress %}text-green-600 font-bold{% endif %}">
                        {% if step in progress %}‚úÖ{% else %}‚è≥{% endif %} {{ step|replace('_', ' ')|title }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <form action="/" method="post">
            <div class="mb-4">
                <label for="idea" class="block text-gray-700 text-sm font-bold mb-2">Your Amazing Idea:</label>
                <textarea id="idea" name="idea" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Create My Story! üé®
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        // This is our magical code that makes our page interactive! ‚ú®
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/', {
                method: 'POST',
                body: new FormData(e.target)
            });
            const result = await response.json();
            if (result.error) {
                document.getElementById('message').textContent = result.error;
                document.getElementById('message').className = 'mt-4 text-center text-sm font-medium text-red-600';
            } else {
                document.getElementById('message').textContent = result.message;
                document.getElementById('message').className = 'mt-4 text-center text-sm font-medium text-green-600';
                setTimeout(() => {
                    window.location.href = result.next;
                }, 2000);
            }
        });
    </script>
</body>
</html>
